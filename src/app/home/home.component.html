<section class="max-w-md mx-auto flex py-10 flex-col space-y-4">
  <app-comment-form (formSubmitted)="createComment($event)"></app-comment-form>
</section>

<section class="max-w-md mx-auto flex flex-col space-y-4">
  <app-comment
    *ngFor="let comment of comments()"
    [comment]="comment"
  ></app-comment>
</section>
